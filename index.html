<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Consumindo NUMBERS API</title>
  </head>
  <body>
    <div class="container bg-primary bg-gradient mt-3">
      <div class="row">
        <div class="col">
          <header class="header d-flex justify-content-center m-3">
            <h1 class="title">Utilizando Numbers API</h1>
          </header>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Matemática</h5>
              <h6 class="card-subtitle mb-2 text-muted">
                Curiosidade Matemática
              </h6>
              <p class="card-text" id="math"></p>
              <button
                type="button"
                class="btn btn-primary"
                id="mathBtn"
                onclick="mathRandom()"
              >
                Nova Curiosidade
              </button>
            </div>
          </div>
        </div>

        <div class="col d-flex justify-content-center">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Curiosidade</h5>
              <h6 class="card-subtitle mb-2 text-muted">
                Curiosidade sobre este número
              </h6>
              <p class="card-text" id="trivia"></p>
              <button
                type="button"
                class="btn btn-primary"
                id="triviaBtn"
                onclick="triviaRandom()"
              >
                Nova Curiosidade
              </button>
            </div>
          </div>
        </div>

        <div class="col d-flex justify-content-center">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Data</h5>
              <h6 class="card-subtitle mb-2 text-muted">
                Curiosidade sobre esta Data
              </h6>
              <p class="card-text" id="data"></p>
              <button
                type="button"
                class="btn btn-primary"
                id="dataBtn"
                onclick="dataRandom()"
              >
                Nova Curiosidade
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <footer class="footer m-3"></footer>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
